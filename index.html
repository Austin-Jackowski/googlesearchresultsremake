<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search Results Remake | Austin Jackowski</title>
    <meta name="description" content="Remake of the first page of search 
    results for html on google">
    <link href="styles/reset.css" rel="stylesheet">
    <link href="styles/main.css" rel="stylesheet">
  </head>
  <body>
    <header> <!--Divided header into two halves - top(searchbar) and bottom(searchtype)-->
      <div class="top-header">
        <div class="logo">
          <a href="#"><img src="images/googlelogo.png" width="90px" height="30px"></a>
        </div>
        <div class="searchform"> <!-- maybe use googlogo w/ alt attr as label?-->
          <form action="#" method="#">
            <input type="text" id="searchbar"> 
          </form>
        </div>
        <div class="profilebtn"></div>
      </div>
      <nav class="searchtype">
        <ul>
          <li><a href="#">All</a></li>
          <li><a href="#">Images</a></li>
          <li><a href="#">Books</a></li>
          <li><a href="#">Videos</a></li>
          <li><a href="#">News</a></li>
          <li><a href="#">More</a></li>
          <ul class="flt-right">
            <li><a href="#">Settings</a></li>
            <li><a href="#">Tools</a></li>
          </ul>
        </ul>
      </nav>
    </header>

    <main>

    </main>

    <footer>
      <div class="geoinfo"><span>###### City, Province, Canada</span>
        <a href="#">Use precise location</a>
        <a href="#">Learn more</a>
      </div>
      <nav>
        <ul>
          <li><a href="#">Help</a></li>
          <li><a href="#">Send Feedback</a></li>
          <li><a href="#">Privacy</a></li>
          <li><a href="#">Terms</a></li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
