<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search Results Remake | Austin Jackowski</title>
    <meta name="description" content="Remake of the first page of search 
    results for html on google">
    <link href="styles/reset.css" rel="stylesheet">
    <link href="styles/main.css" rel="stylesheet">
  </head>
  <body>
    <header> <!--Divided header into two halves - top(searchbar) and bottom(searchtype)-->
      <div class="top-header">
        <div class="logo"><img href="images/googlelogo.png" width="90px" height="30px"></div>
        <div class="searchform"> <!-- maybe use googlogo w/ alt attr as label?-->
          <form action="#" method="#">
            <input type="text"> 
          </form>
        </div>
        <div class="profilebtn"></div>
      </div>
      <nav class="searchtype">
        <ul>
          <li>All</li>
          <li>Images</li>
          <li>Books</li>
          <li>Videos</li>
          <li>News</li>
          <li>More</li>
          <li>Settings</li>
          <li>Tools</li>
        </ul>
      </nav>
    </header>

    <main>

    </main>

    <footer>
      <div class="geoinfo"><span>###### City, Province, Canada</span>
        <a>Use precise location</a>
        <a>Learn more</a>
      </div>
      <nav>
        <ul>
          <li>Help</li>
          <li>Send Feedback</li>
          <li>Privacy</li>
          <li>Terms</li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
